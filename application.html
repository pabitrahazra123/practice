<!doctype html>
<html>
<head>
<title>
NYCTI APLICATION
</title>
</head>
<body>
<form>
<center>
<div style="border:2px dashed black;border-radius:10px;height:470px;width:470px;padding:10px;">
<u><h2>Application  Form</h2></u>
<label>First Name:</label>
<input type="text"  name="fname" placeholder="Enter your first name"><br><br>
<label>Last Name:</label>
<input type="text"  name="lname" placeholder="Enter your last name"><br><br>
<label>D O B:</label>
<input type="date"  name="D O B"><br><br>
<label>Position Availabel:</label><br><br>
<input type="radio"  id="Junior Devloper" name="Position Availabel" value="Junior Devloper">
<label for="Junior Devloper">Junior Devloper</label>
<input type="radio"  id="Mid-level Devloper" name="Position Availabel" value="Mid-level Devloper">
<label for="Mid-level Devloper">Mid-level Devloper</label>
<input type="radio"  id="Senior Devloper" name="Position Availabel" value="Senior Devloper">
<label for="Senior Devloper">Senior Devloper</label><br><br>
<label>Programming Language:</label><br><br>
<input type="checkbox"  id="Java" name="Programming Language" value="Java">
<label for="Java">Java</label>
<input type="checkbox"  id="Javascript" name="Programming Language" value="Javascript">
<label for="Javascript">Javascript</label>
<input type="checkbox"  id="C" name="Programming Language" value="C">
<label for="C">C</label><br><br>
<label>Password:</label>
<input type="password"  name="password" placeholder="Enter your password"><br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</div>
</center>
</form>
</body>

</html>
